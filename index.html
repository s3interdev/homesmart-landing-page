<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HomeSmart by Superior Software Solutions</title>
	</head>
	<!-- global styling start -->
	<body
		class="mx-auto max-w-[2000px] bg-white font-ubuntu text-neutral-900 dark:bg-neutral-800 dark:text-neutral-200"
	>
		<!-- navigation bar start -->
		<nav class="mx-auto bg-amber-400 p-4">
			<div class="container mx-auto flex items-center justify-between">
				<!-- logo start -->
				<a
					href="/"
					class="focus-state z-50 transition-opacity hover:opacity-75 lg:absolute lg:left-1/2 lg:top-9 lg:-translate-x-1/2"
					aria-label="Go to homepage"
				>
					<img
						src="./assets/logo.svg"
						alt="HomeSmart Logo"
						width="200"
						class="w-48 md:w-64 lg:w-72"
					/>
				</a>
				<!-- logo end -->

				<!-- hamburger menu button start -->
				<button
					id="menu"
					class="focus-state text-neutral-900 transition-colors hover:text-neutral-600 lg:hidden"
					aria-expanded="false"
					aria-label="Open menu"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-8 w-8"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="2"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M4 6h16M4 12h16M4 18h16"
						/>
					</svg>
				</button>
				<!-- hamburger menu button end -->

				<!-- navigation items start -->
				<div
					role="menubar"
					class="absolute right-0 left-0 top-16 hidden flex-col items-center gap-4 bg-amber-400 p-6 text-center text-lg shadow-xl lg:static lg:flex lg:w-full lg:flex-row lg:justify-between lg:shadow-none"
				>
					<a
						href="/"
						role="menuitem"
						class="focus-state py-1 px-6 transition-colors hover:text-neutral-600 dark:text-neutral-900"
					>
						Home
					</a>
					<a
						href="#contact"
						role="menuitem"
						class="focus-state py-1 px-6 transition-colors hover:text-neutral-600 dark:text-neutral-900 lg:mr-auto"
					>
						Contact
					</a>
					<a
						href="#sign-in"
						role="menuitem"
						class="focus-state py-1 px-6 transition-colors hover:text-neutral-600 dark:text-neutral-900"
					>
						Sign In
					</a>
					<a
						href="#sign-up"
						role="menuitem"
						class="focus-state rounded-md bg-teal-900 py-2 px-6 text-white shadow-xl transition-shadow hover:shadow-none"
					>
						Sign Up
					</a>
				</div>
				<!-- navigation items end -->
			</div>
		</nav>
		<!-- navigation bar end -->

		<!-- hero section start -->
		<header class="relative pt-16 md:pt-24 lg:pt-48">
			<!-- background area start -->
			<div
				class="absolute inset-0 bottom-8 -z-10 bg-gradient-to-b from-amber-400 to-amber-600 md:bottom-24 lg:bottom-32"
			></div>
			<!-- background area end -->

			<!-- images start -->
			<div class="container mx-auto grid grid-rows-1 place-items-end px-2">
				<img
					src="./assets/couch.png"
					alt="Couch"
					class="col-start-1 col-end-2 row-start-1 row-end-2 mx-auto"
				/>
				<img
					src="./assets/app.svg"
					alt="HomeSmart App"
					class="col-start-1 col-end-2 row-start-1 row-end-2 mx-auto w-40 sm:w-52 md:w-64 lg:w-72"
				/>
			</div>
			<!-- images end -->
		</header>
		<!-- hero section end -->
		<script type="module" src="/main.js"></script>
	</body>
	<!-- global styling end -->
</html>
